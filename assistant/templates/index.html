<!DOCTYPE html>
<html>
<head>
    <title>Chris-AI</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/navbar-fixed-left.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="ui/atom.png" type="image/x-icon">
</head>
    <body  style="margin-right: 0px;">
        <nav  class="navbar navbar-expand-md navbar-dark bg-primary fixed-left">
            <a class="navbar-brand" href="">Chris Bot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link">Topics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
          <div id="background">
            <h1><strong class="red">C</strong>omputational <Strong class="red">H</Strong>euristic <strong class="red">R</strong>obust <strong class="red">I</strong>ntelligent <strong class="red">S</strong>olutions</h1>
            <p>Personal Support System</p>

          </div>
            <div class='jumbotron'> 

    
                <div class='conversation jumbotron'> 
                    <div class="image-container">
                    <video id="chris_video" class="video_player" poster="" autoplay >
                    Your browser does not support the video tag.
                    </video>
                    <video id="user_video" autoplay></video>
                    <div class="video-overlay"></div>
                </div>

                <div id="chat-container" class="grow">
                    <div class="chat-underlay">
                        <div id="conversation_history"></div>
                    </div>
                </div>
                <div id="button_bar">
                    <input type="checkbox" id="flip-switch" class="toggle-checkbox">
                    <label for="flip-switch" class="toggle-label">
                      <div class="toggle-slider"></div>
                    </label>
                    <span>Chat Window</span>
                    <span>...</span>
                    <div class="custom-select">
                      <select id="avatar-persona">
                        {% for option in options %}
                        <option value="{{ option.uuid }}">{{ option.name }}</option>
                        {% endfor %}
                      </select>
                  </div>
                  <button type="button" onClick="chris.video_start();">Replay</button>
                  <button type="button" onClick="chris.video_stop();">Talk</button>
    
                                        
                </div>
            </div>
        </div>
    </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vanta/three.r134.min.js"></script>
    <script src="js/vanta/vanta.waves.min.js"></script>
    <script>
    VANTA.WAVES({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    })
    </script>
    </html>
